<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfiniteWikiHomePage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .site-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 2rem;
    }

    .search-bar input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .page-count {
      font-size: 1rem;
      color: #555;
    }

    main {
      display: flex;
      flex: 1;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .content h2 {
      margin-top: 2rem;
    }

    .content p {
      margin-top: 1rem;
    }

    .sidebar {
      width: 220px;
      background-color: #f0f0f0;
      padding: 1rem;
      border-left: 1px solid #ccc;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .sidebar ul {
      list-style-type: disc;
      padding-left: 1rem;
      margin: 0;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name">InfiniteWiki</div>

    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
    </div>

    <div class="page-count">12 found pages</div>
  </header>

  <main>
    <div class="content">
      <h2>Word</h2>
      <p>Definition</p>
    </div>

    <aside class="sidebar">
    <h3>Last 10 Discovered Words</h3>
    <ul>
        <li>Atom</li>
        <li>Binary</li>
        <li>Cache</li>
        <li>Daemon</li>
        <li>Atom</li>
        <li>Binary</li>
        <li>Cache</li>
        <li>Daemon</li>
        <li>Atom</li>
        <li>Binary</li>
    </ul>

    <br> <!-- Espace vertical -->

    <h3>Total Discovered Words</h3>
    <p>10</p>
    </aside>
  </main>

  <footer>
    <p>&copy; By Five and Lalaulune</p>
  </footer>

</body>
</html>
